<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <div id="nav">
      <div class="nav-links">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="nav-links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Apps</a>
        <button type="button" style="color: white; background-color: #1a73e8; border: 1px solid; border-radius: 4px; height: 36px; text-align: center;">Sign in</button>
      </div>
    </div>
    <!-- LOGO -->
    <div class="row">
      <img src="google_logo.PNG" alt="Google logo" style="padding-top:109px" width: "272">
    </div>
    <!-- SEARCH BAR -->
    <div class="row">
      <div id="search-container">
        <div>
          <img class="search-image"src="search-icon.png">
        </div>
        <div>
          <input id="search-bar" type="text">
        </div>
      </div>
    </div>
    <!-- SEARCH BAR BUTTONS -->
    <div class="row" style="margin-top: -5px;">
      <button type="button" class="search-button" style="border: 1px solid; border-radius: 4px;">Google Search</button>
      <button type="button" class="lucky-button" style="border-radius: 4px;">I'm Feeling Lucky</button>
    </div>
    <!-- FOOTER -->
    <div class="container"></div>
    <footer style="width: 100%">
      <div id="footer">
        <div class="footer-links">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </div>
        <div class="footer-links">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
